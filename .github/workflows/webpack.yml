name: Webpack Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Node
      uses: actions/setup-node@v3
      with:
        node-version: '16.x'

    - name: Build
      run: |
        npm ci
        NODE_ENV=production webpack --mode production

    - name: Add and Commit
      uses: EndBug/add-and-commit@v9
      with:
        add: './docs/public/dist --force'
        message: 'Update production bundle'
        pathspec_error_handling: exitImmediately
        push: origin HEAD:client --force
        remove: '-r browser icon webpack.config.ts app.ts LICENSE tsconfig.json README.md package.json package-lock.json .gitignore .github .deepsource.toml .gitattributes client'
